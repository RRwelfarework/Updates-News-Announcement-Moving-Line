<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy News Ticker</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    .news-ticker-container {
      background: url('https://i.imgur.com/oPj4A8u.jpg') center/cover no-repeat;
      overflow: hidden;
      border-top: 3px solid #00c3ff;
      border-bottom: 3px solid #00c3ff;
      position: relative;
      z-index: 2;
      backdrop-filter: brightness(0.5) blur(2px);
    }

    .news-ticker-wrapper {
      display: flex;
      align-items: center;
    }

    .news-ticker-heading {
      background: rgba(0, 195, 255, 0.8);
      color: #fff;
      font-weight: bold;
      padding: 12px 20px;
      text-transform: uppercase;
      font-size: 18px;
      border-right: 2px solid #fff;
      text-shadow: 0 0 5px #0ff;
      white-space: nowrap;
    }

    .ticker-track {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .news-ticker {
      display: flex;
      animation: scroll 40s linear infinite;
    }

    .news-ticker a {
      color: #00f7ff;
      text-decoration: none;
      margin-right: 80px;
      font-size: 17px;
      white-space: nowrap;
      text-shadow: 0 0 6px #00f0ff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .news-ticker a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      text-decoration: underline;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .news-ticker-container:hover .news-ticker {
      animation-play-state: paused;
    }

    @media (max-width: 768px) {
      .news-ticker-heading {
        font-size: 14px;
        padding: 10px 14px;
      }

      .news-ticker a {
        font-size: 14px;
        margin-right: 40px;
      }
    }

    @media (max-width: 480px) {
      .news-ticker-heading {
        display: none;
      }

      .news-ticker a {
        font-size: 13px;
        margin-right: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="news-ticker-container">
    <div class="news-ticker-wrapper">
      <div class="news-ticker-heading">🚨 Updates</div>
      <div class="ticker-track">
        <div class="news-ticker" id="newsTicker">
          <!-- Content will be injected via JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const newsItems = [
      { text: "🚀 Remote Sensing – Explore Earth in Real-Time", link: "https://example.com/news1" },
      { text: "📢 Space Technology – Innovations for the Future", link: "https://example.com/news2" },
      { text: "🛰️ Track Greenhouse Emissions – Real-time Satellite Data", link: "https://example.com/news3" },
      { text: "🌌 Discover the Galaxy", link: "https://example.com/news4" },
      { text: "🪐 Explore AR Climate Scenarios", link: "https://example.com/news5" },
      { text: "📲 Climate App – Download Now on Play Store", link: "https://example.com/news6" }
    ];

    const ticker = document.getElementById("newsTicker");

    // Duplicate items for seamless scrolling
    const allItems = newsItems.concat(newsItems);

    ticker.innerHTML = allItems.map(item => 
      `<a href="${item.link}" target="_blank">${item.text}</a>`
    ).join('');
  </script>

</body>
</html>
